<div class="text-layout">
    <h1>Pipes DecimalPipe y porcentaje</h1>
    <p>Pipes íncluidos en el common module</p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año">
            {{(ventasNetas + 200000)| currency: 'CAD':'symbol-narrow':'1.0-4'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia porcentual"
                subheader="del presente año">
            {{porcentaje| percent:'2.2-2' }}
        </p-card>
    </div>
</div>
